<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="calcolatrice">
            <div class="container-linebar">
            <div class="linebar">
                <input type="text" placeholder="|">
            </div>
        </div>
            <div class="container-super">
            <div class="container-tastiera">
                <button value="AC" class="opp"> AC</button>
                <button value="ABS" class="opp">ABS
                <button value="%" class="opp">%</button>
                <button value="รท" class="opp">รท</button>
                <button class="num" value="7">7</button> 
                <button class="num" value="8"> 8</button>
                <button class="num" value="9"> 9</button>
                <button value="x" class="opp">x</button>
                <button class="num" value="4">4</button>
                <button class="num" value="5">5</button>
                <button class="num" value="6"> 6</button>
                <button value="-" class="opp">-</button>
                <button class="num" value="1"> 1</button>
                <button class="num" value="2"> 2</button>
                <button class="num" value="3">3</button>
                <button value="+" class="opp">+</button>
                <button value="calc" class="opp">calc</button>
                <button class="num" value="0"> 0</button>
                <button value="." class="opp">,</button>
                <button value="=" class="res">=</button>
        </div><!--container-tastiera -->
    </div>
        </div> <!--calcolatrice-->
    </div>
    <script src="index.js"></script>
</body>
</html>
